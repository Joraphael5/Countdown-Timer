<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="header">
      <header class="head">
        <h1>
          WE'RE LAUNCHING<br />
          SOON
        </h1>
      </header>
    </div>

    <div class="timer">
      <div class="time">
        <h2 class="days">8</h2>
        <p>DAYS</p>
      </div>

      <div class="time">
        <h2 class="hours">23</h2>
        <p>HOURS</p>
      </div>

      <div class="time">
        <h2 class="minutes">55</h2>
        <p>MINUTES</p>
      </div>

      <div class="time">
        <h2 class="seconds">41</h2>
        <p>SECONDS</p>
      </div>
    </div>

    <div class="icons">
      <img class="fb" src="images/icon-facebook.svg" alt="" />
      <img class="fb" src="images/icon-pinterest.svg" alt="" />
      <img class="fb" src="images/icon-instagram.svg" alt="" />
    </div>

    <div class="images">
      <img class="hills" src="images/pattern-hills.svg" alt="" width="100%" />
    </div>
  </body>
</html>
